name: Push-to-EC2

on: push

jobs:
  deploy:
    name: Push to EC2 Instance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      
      - name: Install SSH Key
        uses: Dinahalem/APP_Workflow@main
        with:
           key: ${{ secrets.EC2_SSH_KEY }} 
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy with rsync
        run: rsync -avz ./APP_Workflow/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/ec2-user/APP_Workflow
      
      - name: Deploy to Server
        uses: Dinahalem/APP_Workflow@main
        env:
           SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
           SOURCE: /
           REMOTE_HOST: "ec2-34-245-101-168.eu-west-1.compute.amazonaws.com"
           REMOTE_USER: "ec2-user"
           TARGET: "/home/ec2-user/APP_Workflow"  
